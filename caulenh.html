<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button type="button" onclick="MyFunction()">Thực hiện các phép tính</button>
    <p id="cong"></p>
    <p id="tru"></p>
    <script>
        let a, b, c, d;
        a = 6;
        b = 5;
        c = a + b;
        d = a - b;
    
        function MyFunction() {
            document.getElementById("cong").innerHTML = c;
            document.getElementById("tru").innerHTML = d;
        }
    </script>
</body>
</html>
